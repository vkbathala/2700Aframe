<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AFrame Project</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="0 3 3"></a-entity>
        <a-sky src="stock-city.jpg"></a-sky>
        <a-sphere position="0 4 -5" radius="1" color="#4e4947"></a-sphere>
        <a-sphere position="0 3.9 -4.9" radius="1" color="#4e4947"></a-sphere>

        <a-sphere position="0 3.9 -4" radius="0.2" color="#FFC65D"></a-sphere>
        <a-sphere position="-0.7 4.3 -4.5" radius="0.15" color="#FFC65D"></a-sphere>
        <a-sphere position="0.7 4.3 -4.5" radius="0.15" color="#FFC65D"></a-sphere>

        <a-sphere position="-1.1 2.25 -5" radius="1.3" color="#4e4947"></a-sphere>
        <a-sphere position="1.1 2.25 -5" radius="1.3" color="#4e4947"></a-sphere>

        <a-cylinder position="-2.25 2.4 -5" radius="0.5" height="1.5" rotation="75" color="#FFC65D"></a-cylinder>
        <a-cylinder position="2.25 2.4 -5" radius="0.5" height="1.5" rotation="75" color="#FFC65D"></a-cylinder>

        <a-sphere position="1.25 1.3 -5" radius="1" color="#4e4947"></a-sphere>
        <a-sphere position="-1.25 1.3 -5" radius="1" color="#4e4947"></a-sphere>

        <a-cylinder position="0 1.5 -5.5" radius="0.5" height="1.5" rotation="90" color="#FFC65D"></a-cylinder>

        <a-cylinder position="-1.25 0.8 -4.9" radius="0.6" height="1.5" rotation="0" color="#FFC65D"></a-cylinder>
        <a-cylinder position="1.25 0.8 -4.9" radius="0.6" height="1.5" rotation="0" color="#FFC65D"></a-cylinder>

        <a-cylinder position="-1.8 0 -4.5" radius="0.3" height="1.5" rotation="90" color="#4e4947"></a-cylinder>
        <a-cylinder position="-1.3 0 -4.5" radius="0.3" height="1.5" rotation="90" color="#4e4947"></a-cylinder>
        <a-cylinder position="-0.8 0 -4.5" radius="0.3" height="1.5" rotation="90" color="#4e4947"></a-cylinder>

        <a-cylinder position="1.8 0 -4.5" radius="0.3" height="1.5" rotation="90" color="#4e4947"></a-cylinder>
        <a-cylinder position="1.3 0 -4.5" radius="0.3" height="1.5" rotation="90" color="#4e4947"></a-cylinder>
        <a-cylinder position="0.8 0 -4.5" radius="0.3" height="1.5" rotation="90" color="#4e4947"></a-cylinder>

        <a-plane position="0 -0.5 -5" rotation="-90 0 0" width="6" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
